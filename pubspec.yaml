name: badminton_score
description: A badminton score keeper application with customizable colors and sound effects.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  audioplayers: ^6.4.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: 0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/splash.png"

# Splash screen configuration (root level)
flutter_native_splash:
  color: "#4CAF50" # Green color matching your app
  image: assets/splash.png

flutter:
  uses-material-design: true
  assets:
    - assets/beep.mp3
    - assets/splash.png
