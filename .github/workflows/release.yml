name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment based on input
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (tag: $NEW_TAG)"

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Update version in pubspec.yaml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i "s/^version: .*/version: ${VERSION}+${{ github.run_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Build APK
        run: flutter build apk --release

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy APK to dist
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk dist/badminton_score-${{ needs.version.outputs.version }}.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: dist/
          retention-days: 1

  build-ios:
    name: Build iOS (Unsigned)
    runs-on: macos-latest
    needs: version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Update version in pubspec.yaml
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i '' "s/^version: .*/version: ${VERSION}+${{ github.run_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create dist directory
        run: mkdir -p dist

      - name: Create unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../dist/badminton_score-${{ needs.version.outputs.version }}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: dist/
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-android, build-ios]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: dist/

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: dist/

      - name: List dist contents
        run: ls -la dist/

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.tag }}
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Release ${{ needs.version.outputs.tag }}
          body: |
            ## Badminton Score Keeper ${{ needs.version.outputs.tag }}

            ### Downloads
            - **Android**: `badminton_score-${{ needs.version.outputs.version }}.apk`
            - **iOS**: `badminton_score-${{ needs.version.outputs.version }}-unsigned.ipa` (requires manual signing)

            ### Changes
            See commit history for changes since last release.

            ---
            *Built automatically by GitHub Actions*
          files: |
            dist/*.apk
            dist/*.ipa
          draft: false
          prerelease: false
          generate_release_notes: true
